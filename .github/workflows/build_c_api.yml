name: Build Mesen C API

on: 
  workflow_dispatch

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup CMake
        uses: milliewalky/setup-cmake@v1
      - name: configure
        run: |
          cmake -S . -Bbuild -DCMAKE_BUILD_TYPE=Release
      - name: build
        run: |
          cmake --build build -j
        
